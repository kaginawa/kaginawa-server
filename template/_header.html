{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaginawa Server</title>
    <link href="https://unpkg.com/tailwindcss@^1.4.6/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="flex items-center justify-between flex-wrap bg-blue-400 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a href="/">
            <img src="/assets/logo.png" class="fill-current h-8 w-8 mr-2" alt="Kaginawa Server"/>
        </a>
        <a href="/">
            <span class="font-semibold text-xl tracking-tight">Kaginawa Server</span>
        </a>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
            {{if .UserName}}
                <a href="/nodes" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4">
                    Nodes
                </a>
                <a href="/admin" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4">
                    Admin
                </a>
            {{else}}
                <a href="/login" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4">
                    Login
                </a>
            {{end}}
        </div>
        <div>
            <a href="https://github.com/kaginawa"
               class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 lg:mt-0">GitHub</a>
        </div>
    </div>
</nav>
{{end}}
