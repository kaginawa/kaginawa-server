name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.20
      uses: actions/setup-go@v2
      with:
        go-version: 1.20
      id: go
    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Check out
      uses: actions/checkout@v3
    - name: Go get
      run: go get -v -t -d ./...
    - name: Build
      run: go build -v ./cmd/server
    - name: Test
      run: make test
    - name: Golint
      run: |
        golint -set_exit_status ./...
    - name: ESLint
      run: |
        npm i
        npm run lint
