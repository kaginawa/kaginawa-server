name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Set up Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Check out
      uses: actions/checkout@v1
    - name: Go get
      run: |
        go get -v -t -d ./...
    - name: Build
      run: go build -v ./cmd/server
    - name: Test
      run: make test
    - name: Lint
      run: |
        npm i
        make lint
